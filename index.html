<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEA</title>

    <style>
      body {
        background-color: cornflowerblue;
      }

      h1 {
        color: whitesmoke;
        font-family: "Trebuchet MS", sans-serif;
      }

      form {
        color: whitesmoke;
        font-family: "Trebuchet MS", sans-serif;
      }
    </style>
  </head>

  <body>
    <h1>2D Newtonian motion simulation</h1>
    <canvas
      id="Simulation"
      width="640"
      height="480"
      style="border: 1px #000000"
    ></canvas
    ><br />
    <label for="G">Gravitational Field Strength:</label>
    <input
      type="number"
      name="G"
      value="9.81"
      min="0"
      step="0.001"
      id="gravity"
    />
    ms^2<br />
    <label for="densityOA">Density Of Air:</label>
    <input
      type="number"
      name="D_A"
      value="1.225"
      min="0"
      step="0.001"
      id="densityOA"
    />
    kgm^-3<br />
    <label for="RATE">Time Scale:</label>
    <input
      type="number"
      name="RATE"
      value="1"
      min="0"
      step="0.001"
      id="scale"
    />
    s^-1<br />
    <label for="restit">Coefficient of Restitution</label>
    <input
      type="number"
      name="E"
      value="1"
      min="0"
      step="0.001"
      id="restit"
    /><br />
    <button id="refresh-btn">Refresh constants</button>
    <button id="refresh-sim">Refresh simulation</button>
    <button id="pause-btn" value="OFF" onclick="tgl();">
      Pause simulation
    </button>
    <br />
    <div class="object-inputs">
      <label for="n-objects">Number of objects to add</label>
      <input type="number" value="1" min="0" step="1" id="n-objects" />
      <button id="add-object-btn">Add Object</button><br />
      <label for="object-type">Type of object</label>
      <select name="Object type" id="object-type" class="obj-type">
        <option value="rectangle" type="text">Rectangle</option>
        <option value="circle" type="text">Circle</option>
      </select>
      <br />
      <label for="colour">Colour of object</label>
      <select name="colour" id="colour">
        <option value="#FF0000" type="text">Red</option>
        <option value="#FFFFFF" type="text">Black</option>
        <option value="#000000" type="text">White</option>
      </select>
      <br />
      <div class="radius-input">
        <label for="radius">Input radius</label>
        <input type="number" value="1" min="0" step="0.01" id="radius" />
      </div>
      <div class="rect-input">
        <label for="width">Input width</label>
        <input type="number" value="1" min="0" step="0.01" id="width" />
        <label for="height">Input width</label>
        <input type="number" value="1" min="0" step="0.01" id="height" />
      </div>
      <label for="density"> Density of object </label>
      <input value="1" id="density" step="0.01" min="0" type="number" />
      <br />
      <label for="position-x">Initial Position of object</label>
      x=
      <input
        value="0"
        step="0.01"
        min="0"
        max="640"
        id="position-x"
        type="number"
      />
      y=
      <input
        value="0"
        step="0.01"
        min="0"
        max="426"
        id="position-y"
        type="number"
      />
      <br />
      <label for="velocity-x">Initial Velocity of object</label>
      x=
      <input
        value="0"
        step="0.01"
        min="-200"
        max="200"
        id="velocity-x"
        type="number"
      />
      y=
      <input
        value="0"
        step="0.01"
        min="-200"
        max="200"
        id="velocity-y"
        type="number"
      />
      <br />
      <label for="acc-x">Initial Acceleration of object</label>
      x=
      <input
        value="0"
        step="0.01"
        min="-200"
        max="200"
        id="acc-x"
        type="number"
      />
      y=
      <input
        value="0"
        step="0.01"
        min="-200"
        max="200"
        id="acc-y"
        type="number"
      />
      <script
        src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
        type="text/javascript"
      ></script>
    </div>
    <script src="jqueries.js"></script>
    <script src="main.js"></script>
  </body>
</html>
